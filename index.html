<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/style.css">

            <div class="instagram_container_generico">

                    ou

            <div class="baixar_aplicativo">
